<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ------------------- */
    /* --- ROOT & RESET -- */
    /* ------------------- */
    :root {
      --primary-color: #86a248;
      --primary-hover: #52642c;
      --secondary-color: #f0f2eb;
      --text-color: #343a40;
      --text-light: #ffffff;
      --border-color: #e9ecef;
      --card-bg: #ffffff;
      --shadow-sm: 0 3px 6px rgba(0,0,0,0.04);
      --shadow-md: 0 5px 15px rgba(0,0,0,0.08);
      --header-height: 71px;
      --nav-width: 240px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      padding-top: var(--header-height);
    }

    /* ------------------- */
    /* ------ HEADER ----- */
    /* ------------------- */
    header {
      background: linear-gradient(135deg, #9ab35c, #86a248);
      color: var(--text-light);
      padding: 15px 30px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid transparent;
      box-shadow: var(--shadow-sm);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1001;
      height: var(--header-height);
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    /* ------------------- */
    /* ---- CONTAINER ---- */
    /* ------------------- */
    .container {
      display: flex;
    }

    /* ------------------- */
    /* ------ NAVBAR ----- */
    /* ------------------- */
    nav {
      width: var(--nav-width);
      background: #ffffff;
      border-right: 1px solid var(--border-color);
      padding: 25px 20px;
      transition: transform 0.3s ease-in-out;
      position: fixed;
      top: var(--header-height);
      left: 0;
      height: calc(100vh - var(--header-height));
      z-index: 1000;
      overflow-y: auto;
    }

    nav ul { list-style: none; }
    nav ul li { margin: 15px 0; }
    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: var(--primary-color);
      color: var(--text-light);
      transform: translateX(5px);
    }

    /* ------------------- */
    /* ---- MAIN CONTENT - */
    /* ------------------- */
    main {
      flex: 1;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-left: var(--nav-width);
      min-height: calc(100vh - var(--header-height));
    }
    
    .appointment-wrapper{
      width: 100%;
      max-width: 1000px;
    }

    h1 {
      color: var(--text-color);
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 32px;
    }

    .appointment-box {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: var(--shadow-md);
      display: flex;
      gap: 50px;
      border: 1px solid var(--border-color);
    }

    .calendar-section,
    .time-section {
      flex: 1;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 20px;
      color: var(--text-color);
      font-size: 20px;
    }
    
    /* ------------------- */
    /* --- NEW CALENDAR -- */
    /* ------------------- */
    .calendar-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid var(--border-color);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header h3 {
      font-size: 18px;
      font-weight: 600;
    }

    .calendar-nav {
      display: flex;
      gap: 10px;
    }

    .calendar-nav button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: var(--primary-color);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .calendar-day-name, .calendar-day {
      text-align: center;
      padding: 10px;
      font-weight: 500;
    }
    
    .calendar-day-name {
      color: var(--grey-color);
      font-size: 14px;
    }

    .calendar-day {
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .calendar-day:not(.inactive):hover {
      background-color: var(--secondary-color);
    }
    
    .calendar-day.inactive {
      color: #ccc;
      cursor: default;
    }
    
    .calendar-day.today {
      border: 2px solid var(--primary-color);
    }
    
    .calendar-day.selected {
      background-color: var(--primary-color);
      color: var(--text-light);
      font-weight: 600;
    }


    /* Time Slots */
    .time-slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 15px;
    }

    .time-slot {
      padding: 14px;
      background: var(--secondary-color);
      border-radius: 10px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 500;
    }
  
    .time-slot:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
      transform: translateY(-2px);
    }
    
    .time-slot.active {
      background: var(--primary-color);
      color: var(--text-light);
      border-color: var(--primary-color);
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-sm);
    }
    
    /* Submit Button */
    .btn-submit {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-submit:hover {
      background: var(--primary-hover);
      box-shadow: 0 6px 15px rgba(134, 162, 72, 0.4);
      transform: translateY(-2px);
    }

    /* ------------------- */
    /* ---- RESPONSIVE --- */
    /* ------------------- */
    @media (max-width: 992px) {
      .appointment-box {
        flex-direction: column;
        gap: 30px;
      }
      main {
        padding: 30px;
      }
    }
    
    @media (max-width: 768px) {
      nav { transform: translateX(-100%); }
      nav.active { transform: translateX(0); }
      .menu-toggle { display: block; }
      main{
        margin-left: 0;
        padding: 20px;
      }
      h1{ font-size: 24px; }
    }
  </style>
</head>
<body>
  <header>
    <span>Book Appointment</span>
    <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
  </header>

  <div class="container">
    <nav id="sidebar">
      <ul>
        <li><a href="patient-home.html"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#" class="active"><i class="fas fa-calendar-check"></i>Book Appointment</a></li>
        <li><a href="my-appoinments.html"><i class="fas fa-calendar-alt"></i>My Appointments</a></li>
        <li><a href="reports.html"><i class="fas fa-file-invoice"></i>Reports</a></li>
      </ul>
    </nav>

    <main>
      <div class="appointment-wrapper">
        <h1>Choose Date & Time</h1>
        <div class="appointment-box">
          <div class="calendar-section">
            <label>Select Date</label>
            <div class="calendar-container">
              <div class="calendar-header">
                <div class="calendar-nav">
                  <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                </div>
                <h3 id="month-year"></h3>
                <div class="calendar-nav">
                  <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
              </div>
              <div class="calendar-grid">
                <div class="calendar-day-name">Sun</div>
                <div class="calendar-day-name">Mon</div>
                <div class="calendar-day-name">Tue</div>
                <div class="calendar-day-name">Wed</div>
                <div class="calendar-day-name">Thu</div>
                <div class="calendar-day-name">Fri</div>
                <div class="calendar-day-name">Sat</div>
              </div>
              <div class="calendar-grid" id="calendar-days">
                <!-- Days will be generated here -->
              </div>
            </div>
          </div>
          <div class="time-section">
            <label>Select Time</label>
            <div class="time-slots" id="timeSlots">
              <!-- Time slots will be generated here -->
            </div>
          </div>
        </div>
        <a href="patient-info.html"><button class="btn-submit">Confirm Booking</button></a>
      </div>
    </main>
  </div>
  
  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    const monthYearEl = document.getElementById('month-year');
    const calendarDaysEl = document.getElementById('calendar-days');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');

    let currentDate = new Date();
    let selectedDate = null;

    const renderCalendar = () => {
      const today = new Date();
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      
      monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
      
      const firstDayOfMonth = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysInPrevMonth = new Date(year, month, 0).getDate();

      calendarDaysEl.innerHTML = '';

      // Previous month's days
      for (let i = firstDayOfMonth; i > 0; i--) {
        const dayEl = document.createElement('div');
        dayEl.classList.add('calendar-day', 'inactive');
        dayEl.textContent = daysInPrevMonth - i + 1;
        calendarDaysEl.appendChild(dayEl);
      }

      // Current month's days
      for (let i = 1; i <= daysInMonth; i++) {
        const dayEl = document.createElement('div');
        dayEl.classList.add('calendar-day');
        dayEl.textContent = i;
        const date = new Date(year, month, i);

        // Check if the date is in the past
        if (date < today.setHours(0,0,0,0)) {
           dayEl.classList.add('inactive');
        } else {
           dayEl.addEventListener('click', () => {
            // Remove previous selection
            if(selectedDate) {
              const prevSelected = document.querySelector('.calendar-day.selected');
              if(prevSelected) prevSelected.classList.remove('selected');
            }
            
            dayEl.classList.add('selected');
            selectedDate = date;
            
            // Format date as YYYY-MM-DD for the function
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            generateTimeSlots(dateStr);
          });
        }
        
        if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dayEl.classList.add('today');
        }
        
        calendarDaysEl.appendChild(dayEl);
      }
    };
    
    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    function generateTimeSlots(selectedDate) {
      const container = document.getElementById("timeSlots");
      container.innerHTML = ""; // Clear existing slots
      
      const startTime = 9 * 60;
      const endTime = 17 * 60;
      const interval = 30;
      
      for (let minutes = startTime; minutes < endTime; minutes += interval) {
        let hour = Math.floor(minutes / 60);
        let min = minutes % 60;
        
        let suffix = hour >= 12 ? "PM" : "AM";
        let displayHour = hour % 12;
        displayHour = displayHour === 0 ? 12 : displayHour;
        
        let displayMin = min.toString().padStart(2, "0");
        
        const slot = document.createElement("div");
        slot.className = "time-slot";
        slot.textContent = `${displayHour}:${displayMin} ${suffix}`;
        
        slot.onclick = () => {
          const currentActive = document.querySelector(".time-slot.active");
          if(currentActive) {
            currentActive.classList.remove("active");
          }
          slot.classList.add("active");
        };
        container.appendChild(slot);
      }
    }

    // Initial render
    renderCalendar();
    generateTimeSlots(new Date().toISOString().slice(0, 10)); // Generate for today initially
  </script>
</body>
</html>
