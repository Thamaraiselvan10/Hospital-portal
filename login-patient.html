<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #982176;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #c03698;
        }

        .google-btn {
            background-color: #005bb5;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .google-btn:hover {
            background-color: #0277eb;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #0073e6;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="loginPage">
        <h2 style="font-family: Arial, Helvetica, sans-serif;">Login</h2>
        <input type="email" placeholder="Gmail" required>
        <input type="password" placeholder="Password" required>
        <a href="patient-home.html"><button class="btn">Login</button></a>
        <button class="btn google-btn">Login with Google <img src="pngwing.com (1).png " alt="" width="20px" height="20px"></button>
        <div class="links">
            <a href="#">Forgot Password?</a> | 
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

</body>
</html>
